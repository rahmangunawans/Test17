<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U8 Player with Plyr + HLS.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="player" controls playsinline crossorigin poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
      <!-- Captions (vtt) -->
      <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>
    </video>
  </div>

  <!-- Plyr.js -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const source = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // Ganti dengan M3U8 kamu
    const video = document.getElementById('player');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const player = new Plyr(video, {
          captions: { active: true, update: true, language: 'en' }
        });
        window.player = player;
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      const player = new Plyr(video, {
        captions: { active: true, update: true, language: 'en' }
      });
      window.player = player;
    } else {
      alert('Your browser does not support HLS');
    }
  </script>
</body>
</html>
